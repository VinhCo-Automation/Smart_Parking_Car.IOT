<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điều khiển đèn LED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: #333;
        }

        #title {
            font-size: 4em;
            color: #000000;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #subTitle {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #btnBat {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 20px 40px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        #btnTat {
            background-color: #cd2121;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 20px 40px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        #btnBat:hover{
            background-color: #45a049;
            transform: scale(1.1);
        }
        #btnTat:hover {
            background-color: #b30d0d;
            transform: scale(1.1);
        }

        #btnBat:active, #btnTat:active {
            transform: scale(1.05);
        }

        #thongBao {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            background-color: #ffcccc;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        #thongBao.on {
            background-color: #4CAF50;
            color: white;
        }

        #thongBao.off {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <script type="module">
        // Import necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBT8cNfruU8BoE078mfb8yqWgFXfFCGqyM",
          authDomain: "smartparkingcar-iot.firebaseapp.com",
          databaseURL: "https://smartparkingcar-iot-default-rtdb.firebaseio.com",
          projectId: "smartparkingcar-iot",
          storageBucket: "smartparkingcar-iot.firebasestorage.app",
          messagingSenderId: "281534051957",
          appId: "1:281534051957:web:1641f4ac5e6b7bbe1cea3c",
          measurementId: "G-VQ65B9XRCD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Reference to LED state in the database
        const ledStateRef = ref(db, 'ledState');

        // Function to update the LED state in Firebase
        function updateLEDState(state) {
            set(ledStateRef, state);
        }

        // Listen for changes in the LED state from Firebase and update the UI
        onValue(ledStateRef, (snapshot) => {
            const ledState = snapshot.val();
            const thongBao = document.getElementById('thongBao');
            if (ledState === "on") {
                thongBao.textContent = "Đèn đang bật";
                thongBao.classList.remove('off');
                thongBao.classList.add('on');
            } else {
                thongBao.textContent = "Đèn đang tắt";
                thongBao.classList.remove('on');
                thongBao.classList.add('off');
            }
        });

        // Button event listeners
        document.getElementById('btnBat').addEventListener('click', () => {
            updateLEDState('on');
        });

        document.getElementById('btnTat').addEventListener('click', () => {
            updateLEDState('off');
        });
    </script>

    <h1 id="title">Võ Vinh Cơ</h1>
    <h2 id="subTitle">Điều khiển đèn LED</h2>
    <button id="btnBat">BẬT ĐÈN</button>
    <button id="btnTat">TẮT ĐÈN</button>
    <p id="thongBao" class="off">Đèn đang tắt</p>
</body>
</html>
